<!DOCTYPE html>
<html lang="es">

<head>

<body class="text-white bg-gradient bg-black" id="body">

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-xxl navbar-dark bg-gradient bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex">
                <input name="search" id="search" class="form-control me-2 w-100" style="width: 1100px;" type="search"
                    placeholder="Buscar" aria-label="Search">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </form>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-black" id="offcanvasNavbarLabel">Dust</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-dark">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item" data-bs-toggle="modal"
                            data-bs-target="#CreatePublication">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span>
                                Agregar publicacion
                            </a>
                        </li>
                        <li class="nav-item" data-bs-toggle="modal"
                            data-bs-target="#EditAccount">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Editar cuenta
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Menu de usuario -->
            <div>
                <img src="image/music.jpg" alt="" width="40">
            </div>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-black sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" data-bs-toggle="modal"
                            data-bs-target="#CreatePublication">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home"></span>
                                Agregar publicacion
                            </a>
                        </li>
                        <li class="nav-item" data-bs-toggle="modal"
                            data-bs-target="#EditAccount">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Editar cuenta
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Mis Publicaciones</h1>
                </div>

                <div id="announcements" class="row row-cols-2 row-cols-sm-2 row-cols-md-4 g-3 text-black">
                    <div class="col cursor w-100" data-bs-toggle="modal"
                        data-bs-target="#EditPublication">
                        <div class="card ">
                            <div class="card-header">
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex">
                                        <img src="image/empty.png" alt="" width="30">
                                        <div class=" ">
                                            <p class="name">Nombre</p>
                                            <p>Hace N horas</p>
                                        </div>
                                    </div>
                                    <div>
                                        <img src="image/empty.png" alt="" width="30">
                                    </div>
                                </div>
                            </div>
                            <img src="image/product.jpg" style="height: 50vh;">

                            <div class="card-body">
                                <p class="card-text">Ricardo Arjona</p>
                                <div class="divider"></div>
                                <div class="d-flex justify-content-around">
                                    <img src="image/empty.png" alt="" width="30">
                                    <img src="image/empty.png" alt="" width="30">
                                    <img src="image/empty.png" alt="" width="30">
                                    <img src="image/empty.png" alt="" width="30">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Modal para editar publicacion -->
    <div class="modal fade" id="EditPublication" tabindex="-1"
        aria-labelledby="EditPublication" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-announcement">
                        <input type="text" name="name" placeholder="Nombre">
                        <input type="text" name="description" placeholder="Descripcion">
                        <input type="text" name="category" placeholder="Categoria">
                        <input type="text" name="contact" placeholder="Contacto">
                        <input type="number" name="price" placeholder="Precio">
                        <input type="file" name="image" id="">

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para crear publicacion -->
    <div class="modal fade" id="CreatePublication" tabindex="-1"
        aria-labelledby="CreatePublication" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-announcement">
                        <input type="text" name="name" placeholder="Nombre">
                        <input type="text" name="description" placeholder="Descripcion">
                        <input type="text" name="category" placeholder="Categoria">
                        <input type="text" name="contact" placeholder="Contacto">
                        <input type="number" name="price" placeholder="Precio">
                        <input type="file" name="image" id="">

                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para editar cuenta -->
    <div class="modal fade" id="EditAccount" tabindex="-1"
        aria-labelledby="EditAccount" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content text-black">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-account">
                        <input type="text" name="name" placeholder="Nombre">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="Utils/petitions.js"></script>
    <script src="client.js"></script>

</body>

</html>
