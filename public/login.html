<!DOCTYPE html>
<html lang="es">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=no">
    <link rel="stylesheet" href="complements/bootstrap/css/bootstrap.min.css">
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="font/bootstrap-icons.css">


    <script src="complements/jquery.js"></script>
    <script src="complements/popper.js"></script>
    <script src="complements/bootstrap/js/bootstrap.bundle.js"></script>

    <title>Dust</title>
</head>

<body class="text-white bg-gradient bg-black" id="body">


   

    <div class="form-signin mt-5">
        <form method="POST" id="login" autocomplete="off" class="text-black">

            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre de Usuario"
                    required>
                <label for="name">Nombre de Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <div class="list-group mb-2" id="errors">

            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="btEnter">Entrar</button>

            <p class="mt-3 mb-3 text-muted">No tiene una cuenta ingrese aqui y <a
                    href="../Admin/AddClient/index.html">Reg&iacutestrese</a></p>

        </form>
    </div>





    <script src="Utils/petitions.js"></script>

    <script src="login.js"></script>
</body>

</html>
